<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="public/css/form.css" type="text/css" rel="stylesheet">
</head>
<body>
<header><h2>Workshop Registration</h2></header>

<section>
    <p id="register">Register now while seats are available!</p>
    <form>
        <div id="form">
            <div>
                <label>First Name <span>*</span> </label>
                <input id="firstName" class="input-class" type="text" name="firstName"   maxlength="100" placeholder="firstName">
                <br/>
                <label>Last Name <span>*</span> </label>
                <input id="lastName" class="input-class" type="text" name="lastName"  maxlength="100" placeholder="lastName">
                <br/>

                <label id="institution">Institution <span>*</span> </label>
                <input class="input-class" type="text" name="institution"  maxlength="100" placeholder="institution">
                <br/>

                <label>Address <span>*</span> </label>
                <input id="address" class="input-class" type="text" name="address"  maxlength="100" placeholder="address">
                <br/>

                <label>City <span>*</span> </label>
                <input id="city" class="input-class" type="text" name="city"  maxlength="100" placeholder="city">
                <br/>

                <label>State/Province/Region</label>
                <select id="state" name="state" class="input-class">
                    <option>Iowa</option>
                    <option>Minnesota</option>
                    <option>Washington</option>
                    <option>California</option>
                </select>
                <br/>

                <label>Country</label>
                <select id="country" class="input-class" name="country">
                    <option>US</option>
                    <option>Nepal</option>
                    <option>China</option>
                    <option>India</option>
                </select>
                <br/>

                <label>Phone<span>*</span> </label>
                <input id="phone" class="input-class" type="text" name="phone" size="20" maxlength="100" placeholder="phone">

                <br/>

                <label>Email<span>*</span> </label>
                <input id="email" class="input-class" type="text" name="email" size="20" maxlength="100" placeholder="email">
                <br/>

            </div>

            <div>
                <lable id="lunch">Lunch</lable>
                <br/>
                <br/>
                <label>Meal Preference </label>
                <select class="input-class" name="meal">
                    <option>Veg</option>
                    <option>Non-Veg</option>
                    <option>Vegan</option>
                    <option>gluton free</option>
                </select>

                <p id="paymentDetails">Payment Details</p>
                <label>Payment Mode</label>

                <div id="payment-details" class="input-class">
                    <label> <input type="checkbox" name="cash" value="cash"
                                   checked="checked"/> Cash</label>
                    <br/>
                    <label> <input type="checkbox" name="cheque" value="cheque"
                                   checked="checked"/> Cheque</label>
                    <br/>
                    <label> <input type="checkbox" name="dDraft" value="dDraft"
                                   checked="checked"/>Demand Draft</label>
                </div>

                <br/>
                <label>DD/ChequeNo</label>
                <input id="chequeNo" class="input-class" type="text" name="chequeNo" size="20" maxlength="100" placeholder="chequeNo">
                <br/>
                <br/>

                <label>Drawn On(Bank Name)</label>
                <input id="bankName" type="text" class="input-class" name="bankName" size="20" maxlength="100" placeholder="bankName">
                <br/>
                <br/>

                <label>Payable at </label>
                <input id="payable" class="input-class" type="text" name="payable" size="500" maxlength="100" placeholder="payable">
                <br/>
                <br/>
            </div>
        </div>
    </form>
</section>

<footer>
    <div><input type="submit"> <input type="reset"></div>
</footer>
</body>
</html>
